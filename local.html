<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR demo</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src = "./js/tap.js"></script>
    <!-- <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script> -->
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style> 
  </head>
  
  <body style="margin : 0px; overflow: hidden;">
    <!-- <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div> -->
    
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
      cursor="rayOrigin: mouse; fuse: false"
      raycaster="objects: .raycastable, [link]"
    >
      <a-nft
        type="nft"
        url="./assets/moet_imperial_icone-1096x1248"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >

        <!-- <a-entity id="box" geometry="primitive: sphere"
          material="color: #EFEFEF; shader: flat"
          position="0 0.15 -5"
          light="type: point; intensity: 5"
          animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 1000; to: 0 -0.10 -5; loop: true"></a-entity>

        <a-box position = "0 2 -2" scale = "1 1 1" animation = "property: rotation; to: 0 360 0; easing: easeInOutQuad; loop: true; dur: 2000" color = "mediumseagreen" light="type: point; intensity: 5"></a-box> -->

        <a-entity
          id = "cylinder"
          gltf-model="./assets/Cylinder.glb"
          scale="0.3 0.3 0.3"
          position="0 2 -2"
          animation = "property: rotation; to: 0 360 0; easing: easeInOutQuad; loop: true; dur: 5000"
          cursor-listener
        >
        </a-entity>
      <!-- </a-nft> -->

      <a-entity id="light" light="type: ambient; color: #fff"></a-entity>
      <a-light type="directional" intensity="1.5" position="0 1 0"></a-light>
      
      <!-- camera -->
      <!-- <a-entity camera></a-entity> -->

    </a-scene>
  </body>
</html>
